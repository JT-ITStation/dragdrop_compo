          <div class="PlaceHolder M">              
          </div>

        </div>
        
        <div class="dropzone F" ondragover="onDragOver(event);" ondrop="onDrop(event);" id="dropzone_F">
          
          <div class="PlaceHolder F">

          </div>

  <script>
    $(function () {
      //hide first div or remove after append using `$(".card:first").remove()`
      let tokens = [1, 4,7,12,21, 56,65,77, 1002];
      let i =0;
      $(".card:first").hide()
        tokens.forEach(element => {
        console.log(element);
        $.ajax({
          url: "https://cdn.gradis.art/gradis-json/1",//"https://arweave.net/OYeIdxgQ7LQJqBL_VznWj0trqi9jqKHO3xHZcnt_Wn8",
          success: function (result) {
            i=i+1;
            /*$.each(result, function (index, item) {*/
            var cards = $(".card:first").clone() //clone first divs
            var userId = result.name;
            var typeId = result.external_url;
            var titleId = result.image;
            var bodyId = result.description;
            //
              $(cards).attr({"id":"draggable-"+i,
                              "draggable":"true"
                            });
              $(cards).addClass("example-draggable");
             
            //add values inside divs
            $(cards).find(".card-header").html("user id: " + userId + " - " + "created by: " + typeId);
            $(cards).find(".card-title").html(titleId);
            $(cards).find(".card-text").html(bodyId);
            $(cards).show() //show cards
            if (element % 2 == 0){
            $(cards).appendTo($(".ListFrog.F"));//append to container
            }
            else{
              $(cards).appendTo($(".ListFrog.M"));//append to container
            }
            /*});*/
          },
          error: function (xhr, status, error) { alert(xhr.responseText); }
        });
      });

    });
  </script>
